<html lang="ko">
    <head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="/static/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <link href="/static/css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
        <title>Kim's Blog - Baekjoon</title>
    </head>
    <body>
      {{ template "header.html" }}
      {{ template "leftside.html" }}
      <div class="content-view">
          {{ range . }}
        <h3>{{ .No }}번 문제</h3>
        <br>
        <table>
            <br>
            <tr>
              <th><h5>{{ .Title }}</h5></th>
            </tr>
            <tbody>
            {{ $content := .Content }}

                <input id="convert_button" type='button' value='conv' onclick='Inner("{{ $content }}")' hidden>
                <td id="convert" style="text-align: left;"></td>
                <!--<td style="white-space: pre-line"><p></p></td>-->
            </tbody>
            <script src="https://utteranc.es/client.js"
                    repo="rodvkf72/Utterances"
                    issue-term="url"
                    theme="github-light"
                    crossorigin="anonymous"
                    async>
            </script>
        </table>
          <br>
          <br>
          {{ end }}
      </div>
        <script>
            var ele1 = document.getElementById('convert_button');
            ele1.click();
            function Inner(txt) {
                document.getElementById('convert').innerHTML = txt;
            }

        </script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="/static/js/materialize.js"></script>
        <script src="/static/js/init.js"></script>
    </body>
</html>
